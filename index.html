<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradingView Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://www.tradingview.com/markets/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">World markets</span>
        </a> by TradingView
      </div>
    </div>
    <!-- TradingView Widget END -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);

      // You can call either ?symbol=PYTH:US06MY or ?symbol=PYTH:US06MY|3M
      const rawSymbol = params.get("symbol");      // full query value
      const requestedNorm = rawSymbol
        ? rawSymbol.split("|")[0]                 // normalize: drop |timeframe
        : null;

      // Canonical list of tabs (your preferred base order)
      const allSymbols = [
        ["VANTAGE:SP500FT|3M"],
        ["PYTH:US06MY|3M"],
        ["PYTH:US05Y|3M"],
        ["CAPITALCOM:VIX|3M"],
        ["CAPITALCOM:GOLD|3M"]
      ];

      // Normalize helper for entries
      const norm = (s) => s.split("|")[0];

      // Default order
      let symbols = allSymbols.slice();

      // If a requested symbol is present, rotate list so it comes first
      if (requestedNorm) {
        const idx = allSymbols.findIndex(entry => norm(entry[0]) === requestedNorm);
        if (idx !== -1) {
          symbols = allSymbols.slice(idx).concat(allSymbols.slice(0, idx));
        }
      }

      const tvConfig = {
        "lineWidth": 2,
        "lineType": 0,
        "chartType": "area",
        "fontColor": "rgb(106, 109, 120)",
        "gridLineColor": "rgba(242, 242, 242, 0.06)",
        "volumeUpColor": "rgba(34, 171, 148, 0.5)",
        "volumeDownColor": "rgba(247, 82, 95, 0.5)",
        "backgroundColor": "#0F0F0F",
        "widgetFontColor": "#DBDBDB",
        "upColor": "#22ab94",
        "downColor": "#f7525f",
        "borderUpColor": "#22ab94",
        "borderDownColor": "#f7525f",
        "wickUpColor": "#22ab94",
        "wickDownColor": "#f7525f",
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "en",
        "chartOnly": false,
        "scalePosition": "right",
        "scaleMode": "Normal",
        "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
        "valuesTracking": "1",
        "changeMode": "price-and-percent",

        /* ðŸ”‘ Rotated list goes here */
        "symbols": symbols,

        "dateRanges": [
          "1d|1",
          "1m|30",
          "3m|60",
          "12m|1D",
          "60m|1W",
          "all|1M"
        ],
        "fontSize": "20",
        "headerFontSize": "medium",
        "autosize": true,
        "width": "100%",
        "height": "100%",
        "noTimeScale": false,
        "hideDateRanges": false,
        "hideMarketStatus": false,
        "hideSymbolLogo": false
      };

      // Dynamically create the TradingView script with JSON config
      const script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js";
      script.async = true;
      script.innerHTML = JSON.stringify(tvConfig);

      const container = document.querySelector(".tradingview-widget-container");
      container.appendChild(script);
    });
  </script>
</body>
</html>
